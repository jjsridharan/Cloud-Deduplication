<html xmlns="http://www.w3.org/1999/xhtml">

<head>


    
    <meta charset="utf-8" />

    <title>Upload images to server using Node JS</title>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script>

    $(document).ready(function() {

                var options = {

                        beforeSubmit: showRequest,
success: showResponse  }; 
$('#frmUploader').submit(function () { $(this).ajaxSubmit(options);  return false; }); }); 
 function showRequest(formData, jqForm, options) { alert('Uploading is starting.'); return true; } 
 function showResponse(responseText, statusText, xhr, $form) { alert('status: ' + statusText + '\n\nresponseText: \n' + responseText ); }

</script>
</head>

<body>

    <form id="frmUploader" enctype="multipart/form-data" action="api/Upload/" method="post">

        <input type="file" name="imgUploader" multiple />

        <input type="submit" name="submit" id="btnSubmit" value="Upload" /> </form>

</body>

</html>
